<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Burn XRP Tokens</title>

  <!-- Stylesheets -->
  <link href="../src/css/burn.css" rel="stylesheet" type="text/css"/>
  <link href='https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap' rel='stylesheet'>

  <!-- JavaScript -->
  <script defer src="../src/js/index.js"></script> 

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <style>
        body, input, select, textarea, button, h1, h2, h3, h4, h5, h6{
            font-family: 'JetBrains Mono';
        }
    </style>
</head>

<body>
  <img src="images/test3.gif" alt="banner"  height="30%" width="100%"/>
  <img class="profile-picture" src="images/image0.jpg">

  <div class="options-row">
    <div class="options-left">
      <div class="text-box">
        @ NAME / ID
      </div>
      <div class="date">
        OCT 31, 97 - NOV 21, 24
      </div>
    </div>

    <div class="options-right">
      <div class="text-box-right">
        BACK
      </div>
    </div>
  </div>
  </div>

  <div class="form-container">
    <form id="burnForm" class="burn-form">
        <div class="input-container">
            <div class="form-input">
                <label for="seed">seed</label>
                <input type="text" id="seed" name="seed" class="input-bar left" required>
            </div>
            <div class="form-input">
                <label for="amount">amount</label>
                <input type="number" id="amount" name="amount" class="input-bar right" required>
            </div>
        </div>
        <button type="button" id="burnButton" class="burn-button">BURN</button>
    </form>
</div>

<script>
    document.getElementById('burnButton').addEventListener('click', function() {
        const seed = document.getElementById('seed').value;
        const amount = document.getElementById('amount').value;
    
        fetch('/burnXRP', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ seed, amount }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Display a success message
                document.body.innerHTML += "<p>BURN WAS SUCCESSFUL</p>"; // Adjust as needed for your page layout
            } else {
                // Handle the case where the server responded but the burn was not successful
                alert("Failed to burn XRP: " + data.message);
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('An error occurred while attempting to burn XRP.');
        });
    });
    </script>
</body>

</html>
